# opLog Configuration File
# Lines starting with # are comments and will be ignored

# =============================================================================
# BASIC SETTINGS
# =============================================================================

# Directory where log files will be stored
# Can be relative (./logs) or absolute (/var/log/myapp)
log_directory=./logs

# Format style for log messages
# Options: with_brackets, no_brackets
# with_brackets: [2024-01-15 10:30:25] [INFO] Your message here
# no_brackets:   2024-01-15 10:30:25 INFO Your message here
format_style=with_brackets

# Minimum log level to display/write
# Options: TRACE, DEBUG, INFO, WARN, ERROR, FATAL
# Only messages at this level and above will be logged
min_log_level=INFO

# =============================================================================
# FILE ROTATION SETTINGS
# =============================================================================

# Maximum size of a single log file in bytes (default: 10MB)
# When exceeded, the file will be rotated
max_file_size=10485760

# Number of backup files to keep during rotation
# Older files will be deleted when this limit is exceeded
max_backup_files=5

# =============================================================================
# DISPLAY SETTINGS
# =============================================================================

# Enable ANSI color codes in log output
# Set to false for production environments or when redirecting to files
enable_colors=true

# Include timestamp in log messages
enable_timestamp=true

# DateTime format using strftime format specifiers
# %Y=year, %m=month, %d=day, %H=hour, %M=minute, %S=second
datetime_format=%Y-%m-%d %H:%M:%S

# Automatically flush output after each log message
# true = slower but ensures immediate writing
# false = faster but may lose messages on crash
auto_flush=true

# =============================================================================
# COLOR CUSTOMIZATION
# =============================================================================
# ANSI color codes for each log level
# Common codes:
#   \033[30m = Black    \033[31m = Red      \033[32m = Green
#   \033[33m = Yellow   \033[34m = Blue     \033[35m = Magenta
#   \033[36m = Cyan     \033[37m = White    \033[0m  = Reset
#   \033[1;31m = Bold Red, etc.

trace_color=\033[36m
debug_color=\033[34m
info_color=\033[32m
warn_color=\033[33m
error_color=\033[31m
fatal_color=\033[1;31m

# =============================================================================
# ADVANCED SETTINGS (Future Extensions)
# =============================================================================

# These settings can be added in future versions:
# log_pattern="%datetime [%level] %message"
# enable_file_logging=true
# enable_console_logging=true
# thread_safe=true
# buffer_size=8192
# compression=gzip
# log_to_syslog=false
# network_logging_host=localhost
# network_logging_port=514